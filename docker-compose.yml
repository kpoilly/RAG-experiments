services:
  frontend:
    build:
      context: src/frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      rag-core:
        condition: service_healthy
    networks:
      - rag_network

  cli:
    build:
      context: src/cli
    container_name: cli
    stdin_open: true
    tty: true
    networks:
      - rag_network

  rag-core:
    build:
      context: src/rag-core
    container_name: rag-core
    restart: on-failure:3
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SERVICE_ACCOUNT_EMAIL=${SERVICE_ACCOUNT_EMAIL:-service@service.account}
      - SERVICE_ACCOUNT_PASSWORD=${SERVICE_ACCOUNT_PASSWORD:-service_password}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-rag_db}
      - DB_USER=${DB_USER:-rag_user}
      - DB_PASSWORD=${DB_PASSWORD:-rag_password}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-http://minio:9000}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-rag-documents}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-optimal}
      - CHUNK_SIZE_P=${CHUNK_SIZE_P:-1500}
      - CHUNK_OVERLAP_P=${CHUNK_OVERLAP_P:-200}
      - CHUNK_SIZE_C=${CHUNK_SIZE_C:-300}
      - CHUNK_OVERLAP_C=${CHUNK_OVERLAP_C:-50}
      - LLM_MODEL=${LLM_MODEL:-groq/meta-llama/llama-4-scout-17b-16e-instruct}
      - LLM_SIDE_MODEL=${LLM_SIDE_MODEL:-groq/llama-3.1-8b-instant}
      - LLM_MAX_CONTEXT_TOKENS=${LLM_MAX_CONTEXT_TOKENS:-30000}
      - LLM_STRICT_RAG=${LLM_STRICT_RAG:-False}
      - LLM_GATEWAY_URL=http://llm-gateway:8002
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.03}
      - RERANKER_MODEL=${RERANKER_MODEL:-jinaai/jina-reranker-v2-base-multilingual}
      - RERANKER_THRESHOLD=${RERANKER_THRESHOLD:-0.0}
      - USER_DOCUMENT_LIMIT=${USER_DOCUMENT_LIMIT:-20}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT}
    depends_on:
      postgres:
        condition: service_healthy
      llm-gateway:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - rag_network
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import httpx; r = httpx.get(\"http://localhost:8001/health\"); r.raise_for_status()'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  llm-gateway:
    build:
      context: src/llm-gateway
    container_name: llm-gateway
    restart: unless-stopped
    environment:
      - LITELLM_PROXY_URL=http://litellm-proxy:8003
      - DEV=${DEV:-false}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      litellm-proxy:
        condition: service_healthy
    networks:
      - rag_network
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import httpx; r = httpx.get(\"http://localhost:8002/health\"); r.raise_for_status()'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  litellm-proxy:
    image: ghcr.io/berriai/litellm:v1.79.1-stable
    container_name: litellm_proxy
    ports:
      - "8003:8003"
    volumes:
      - ./deployments/litellm_proxy/litellm_config.yaml:/app/config.yaml
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rag_network
    command: [ "--config", "/app/config.yaml", "--port", "8003" ]
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import requests; r = requests.get(\"http://localhost:8003/health/readiness\"); r.raise_for_status()'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:8.4-rc1-alpine3.22
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rag_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BROWSER_REDIRECT_URL=http://localhost/minio
    networks:
      - rag_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg18-trixie
    container_name: postgres_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/
      - ./deployments/postgres/init-exporter-permissions.sh:/docker-entrypoint-initdb.d/init-exporter-permissions.sh
    environment:
      - POSTGRES_DB=${DB_NAME:-rag_db}
      - POSTGRES_USER=${DB_USER:-rag_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-rag_password}
    networks:
      - rag_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-rag_user} -d ${DB_NAME:-rag_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pg-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: pg_exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-rag_user}:${DB_PASSWORD:-rag_password}@${DB_HOST:-postgres}:${DB_PORT:-5432}/${DB_NAME:-rag_db}?sslmode=disable
    depends_on:
      postgres:
        condition: service_started
    networks:
      - rag_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - SCRIPT_NAME=/pgadmin
    depends_on:
      postgres:
        condition: service_started
    networks:
      - rag_network

  evaluation-runner:
    build:
      context: src/evaluation-runner
    container_name: evaluation-runner
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      - SERVICE_ACCOUNT_EMAIL=${SERVICE_ACCOUNT_EMAIL:-service@service.account}
      - SERVICE_ACCOUNT_PASSWORD=${SERVICE_ACCOUNT_PASSWORD:-service_password}
      - RAG_CORE_URL=http://rag-core:8001
      - LLM_GATEWAY_URL=http://llm-gateway:8002
      - GENERATOR_LLM=${LLM_SIDE_MODEL:-groq/llama-3.1-8b-instant}
      - CRITIC_LLM=${LLM_MODEL:-groq/meta-llama/llama-4-scout-17b-16e-instruct}
      - EVAL_TESTSET_SIZE=${EVAL_TESTSET_SIZE:-10}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-optimal}
      - CHUNK_SIZE=${CHUNK_SIZE_P:-1500}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP_P:-200}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-http://minio:9000}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-rag-documents}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
    networks:
      - rag_network
    depends_on:
      rag-core:
        condition: service_healthy
      minio:
        condition: service_healthy
      llm-gateway:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import httpx; r = httpx.get(\"http://localhost:8004/health\"); r.raise_for_status()'" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  evaluation-scheduler:
    image: curlimages/curl:latest
    container_name: evaluation-scheduler
    restart: unless-stopped
    # command: sh -c "sleep 60 && while true; do curl -s -X POST http://evaluation-runner:8004/evaluate || echo 'Failed to trigger evaluation run.'; sleep 86400; done"
    command: sh -c "sleep 10000"
    networks:
      - rag_network
    depends_on:
      evaluation-runner:
        condition: service_healthy

  nginx:
    image: nginx:1.29.3-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      rag-core:
        condition: service_healthy
    networks:
      - rag_network

  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./deployments/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.external-url=http://localhost/prometheus'
    networks:
      - rag_network

  grafana:
    image: grafana/grafana:main-ubuntu
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./deployments/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SERVER_ROOT_URL=http://localhost/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_JSON_ENABLED=true
      - POSTGRES_USER=${DB_USER:-rag_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-rag_password}
      - POSTGRES_DB=${DB_NAME:-rag_db}
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - rag_network


volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  minio_data:

networks:
  rag_network:
    driver: bridge
