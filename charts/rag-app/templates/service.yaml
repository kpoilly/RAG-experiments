apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-app.fullname" . }}-rag-core-service
spec:
  type: {{ index .Values "rag-core" "service" "type" }}
  ports:
    - port: {{ index .Values "rag-core" "service" "port" }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: rag-core
